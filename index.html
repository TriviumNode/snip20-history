        <script type="text/javascript">
            function checkOther() {
                var val = $('#contractSelector').val();
                
                if (val == 'OtherContract') {
                    $('#contractAddress').val("");
                    $("#contractAddress").removeAttr("disabled");
                } else {
                    $('#contractAddress').val(val);
                    $("#contractAddress").attr("disabled", "disabled"); 
                }
            }

            $(document).ready(function() {
                checkOther();
            });
        </script>

    <body>
